<!-- =========================================================
HTML5 Document Declaration
- Specifies that this document adheres to HTML5 standards.
- Ensures modern browser compatibility and proper rendering.
========================================================= -->
<!DOCTYPE html>

<!-- =========================================================
Root HTML element
- The "lang" attribute sets the page language to English (US variant)
- Helps search engines and accessibility tools determine language.
========================================================= -->
<html lang="en-US">

<head>
    <!-- =========================================================
    Head Section
    Contains metadata, page title, author info, description, and link to CSS.
    ========================================================= -->

    <!-- Character encoding set to UTF-8 for universal character support -->
    <meta charset="UTF-8">

    <!-- Responsive design: scales page for devices of different widths -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title displayed in browser tab -->
    <title>Contact Us â€“ Whitewater Rafting</title>

    <!-- Author metadata -->
    <meta name="author" content="Jessica Seniw">

    <!-- Page description metadata for SEO and search previews -->
    <meta name="description"
        content="Get in touch with Whitewater Rafting for inquiries, bookings, and more information about our rafting adventures.">

    <!-- Link to external CSS stylesheet controlling layout, colors, fonts, and responsiveness -->
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <!-- =========================================================
    Header Section
    Purpose: Displays company logo and primary navigation menu
    The "grid" class suggests CSS Grid is used for layout.
    ========================================================= -->
    <header class="grid">

        <!-- =========================================================
        Company Logo
        - <img> element displays logo.
        - "alt" attribute provides descriptive text for screen readers and SEO.
        - "width" ensures consistent sizing.
        ========================================================= -->
        <img src="images/logo.avif" alt="Logo" width="150">

        <!-- =========================================================
        Navigation Menu
        Purpose: Provide links to main website pages.
        - <nav> is semantic for navigation.
        - <ul> contains list items for each link.
        ========================================================= -->
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- =========================================================
    Main Section
    Purpose: Contains the primary content of this "Contact Us" page.
    ========================================================= -->
    <main>
        <!-- Centered titles -->
        <div class="h1-contact-page">
            <h1>White Water Rafting Company</h1>
        </div>
        <h2>
            123 Main River Street.
            <br>Adventure City, RA 12345
            <br>Phone: (123) 456-7890
            <br>info@whitewater.com
        </h2>

        <!-- GRID: map + form -->
        <div class="contact-grid">
            <!-- Map -->
            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3314.8855599854!2d-117.99485928886389!3d33.81526623009486!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80dd291668c42ac9%3A0x113bf3e753fff8e7!2sAdventure%20City!5e0!3m2!1sen!2sbr!4v1759585241709!5m2!1sen!2sbr"
                    height="1000" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

            <!-- Form -->
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label class="purpose-label">Message Purpose</label>
                <div class="radio-column">
                    <label><input type="radio" id="general" name="purpose" value="General Inquiry"> General
                        Inquiry</label>
                    <label><input type="radio" id="reservation" name="purpose" value="Reservation Question"> Reservation
                        Question</label>
                    <label><input type="radio" id="website" name="purpose" value="Website Suggestion"> Website
                        Suggestion</label>
                </div>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" placeholder="Write your message here..."></textarea>

                <label><input type="checkbox" id="subscribe" name="subscribe" value="newsletter">Please subscribe me to
                    the monthly newsletter </label>

                <input type="submit" value="Get in Touch!">
            </form>
        </div>

        <!-- Profiles Section -->
        <section class="profiles">
            <h3><strong>We Are Here to Serve You</strong></h3>
            <div class="profile-gallery">
                <figure>
                    <img src="images/profile.jpg" alt="Profile 1">
                    <figcaption>Employee Profile</figcaption>
                </figure>
                <figure>
                    <img src="images/profile.jpg" alt="Profile 2">
                    <figcaption>Employee Profile</figcaption>
                </figure>
                <figure>
                    <img src="images/profile.jpg" alt="Profile 3">
                    <figcaption>Employee Profile</figcaption>
                </figure>
            </div>
        </section>
    </main>

    <!-- =========================================================
    Footer Section
    Purpose: Provide copyright information and links to social media.
    ========================================================= -->
    <footer>
        <!-- Copyright text -->
        <p>&copy; 2025 | Whitewater Rafting | Jessica Seniw</p>

        <!-- =========================================================
        Social Media Links
        - <nav> with class "socialmedia" for layout and styling.
        - Each <a> links to a social profile.
        - <img> inside <a> displays clickable social media icons.
        - "alt" attributes improve accessibility.
        ========================================================= -->
        <nav class="socialmedia">
            <a href="https://www.linkedin.com/in/jessicaseniwborges">
                <img src="images/linkedin.png" alt="LinkedIn Icon">
            </a>
            <a href="https://www.facebook.com/jessica.seniw">
                <img src="images/facebook.png" alt="Facebook Icon">
            </a>
            <a href="https://www.instagram.com/jessicaseniw">
                <img src="images/instagram.png" alt="Instagram Icon">
            </a>
        </nav>
    </footer>
</body>

</html>
